<html>
    <head>
        <link rel="stylesheet" href="prettify_bootstrap.css">
        <link rel="stylesheet" href="bootstrap.css">
        <script src="jQuery-1.7.2-min.js"></script>
        <script src="bootstrap.js"></script>
        <script src="prettify.js"></script>
        <script src="jqBootstrapValidation.js"></script>
    </head>
    <body>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Type something</label>
                <div class="controls">
                    <input type="text" maxlength="10" name="some_field">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Email address</label>
                <div class="controls">
                    <input type="email" />
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Test Validation <i class="icon-ok icon-white"></i>
                </button>
            </div>
        </form>
        <script>
            $(function() {
                $("input,select,textarea").not("[type=submit]").jqBootstrapValidation();
            });
        </script>
    </body>
</html>
